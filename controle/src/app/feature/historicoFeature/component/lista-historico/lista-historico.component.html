<div class="center" style="text-align: center;">
    <p>Lista histórico.</p>
</div>

<div class="container">
    <li class="list-group-item d-flex justify-content-between align-items-start"
    *ngFor="let dado of dados">
        <div 
        class="ms-2 me-auto"
        >

        <span 
        class="float-right"
        >
        <button 
        class="btn btn-outline-warning  mb-1 btn-sm"
        >
        editar
        </button> 

        <button 
        class="btn btn-outline-danger  mb-1 btn-sm" style="align-items: right;"
        >
        retirar
        </button>
        </span>
            <div class="fw-bold"> ID: {{ dado.id }} </div>
            <div class="fw-bold"> Tipo: Combustivel: {{ dado.combustivel }} </div>
            <div class="fw-bold">  Data: {{ dado.data }} </div>
            <div class="fw-bold"> Preço: {{ dado.preco }} </div>      
        </div>
    </li>
</div>
